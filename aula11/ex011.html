<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Sistema Nacionalidade</h1>
    Qual é o seu país: <input type="string" name="txtpais" id="txtpais"> 
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res"></div>
    <script>
        function nacionalidade(){
            var txtv = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var país = (txtv.value)
            res.innerHTML =`<p>Vivendo em ${país}</p>`
            if (país == 'Brasil'){
                res.innerHTML +=`Você é <strong>Brasileiro!</strong>`
            }else{
                res.innerHTML +=`Você é <strong>Estrangeiro!</strong>`
            }
        }
    </script> 
</body>
</html>
